[project]
name = "policyengine"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "getpass4>=0.0.14.1",
    "microdf-python>=0.4.3",
    "policyengine-core>=3.16.3",
    "policyengine-uk>=2.19.1",
    "policyengine-us>=1.199.0",
    "pydantic>=2.10.6",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "autodoc-pydantic>=2.2.0",
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "itables>=2.2.4",
    "jupyter-book>=1.0.3",
    "pytest>=8.3.4",
    "yaml-changelog>=0.3.0",
]


[tool.setuptools]
packages = ["policyengine"]
include-package-data = true

[tool.setuptools.package-data]
"policyengine" = ["**/*"]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = [
    "tests",
]

[tool.black]
line-length = 79
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
