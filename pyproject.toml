[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "policyengine"
version = "0.4.5"
description = "A package to conduct policy analysis using PolicyEngine tax-benefit models."
readme = "README.md"
authors = [
    {name = "PolicyEngine", email = "hello@policyengine.org"},
]
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "policyengine_core>=3.10",
    "policyengine-uk",
    "policyengine-us>=1.213.1",
    "diskcache (>=5.6.3,<6.0.0)",
    "google-cloud-storage (>=3.1.0,<4.0.0)",
    "microdf_python",
    "getpass4",
    "pydantic",
    "google-auth>=2.40.3",
    "google-auth-oauthlib>=1.2.2",
    "google-auth-httplib2>=0.2.0",
    "google-api-python-client>=2.172.0",
    "click>=8.2.1",
]

[project.optional-dependencies]
dev = [
    "black",
    "pytest",
    "furo",
    "autodoc_pydantic",
    "jupyter-book",
    "yaml-changelog>=0.1.7",
    "itables",
    "build",
    "pytest-asyncio>=0.26.0",
]

[tool.setuptools]
packages = ["policyengine"]
include-package-data = true

[tool.setuptools.package-data]
"policyengine" = ["**/*"]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = [
    "tests",
]

[tool.black]
line-length = 79
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
